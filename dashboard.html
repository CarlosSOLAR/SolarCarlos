<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Manutenção</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <img src="../img/logo.jpg" alt="Logo" class="dashboard-logo">
            <h1>Bem-vindo!</h1>
            <p>Selecione uma opção</p>
        </header>
        <section class="dashboard-grid">
            <a href="#" class="dashboard-card">
                <img src="../img/clientes.png" alt="Clientes">
                <span>Clientes</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/equipamentos.png" alt="Equipamentos">
                <span>Equipamentos</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/servicos.png" alt="Serviços">
                <span>Serviços</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/orcamentos.png" alt="Orçamentos">
                <span>Orçamentos</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/pecas.png" alt="Peças">
                <span>Peças</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/ferramentas.png" alt="Ferramentas">
                <span>Ferramentas</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/planos.png" alt="Planos">
                <span>Planos de Manutenção</span>
            </a>
            <a href="#" class="dashboard-card">
                <img src="../img/relatorios.png" alt="Relatórios">
                <span>Relatórios</span>
            </a>
        </section>
    </div>
</body>
</html>
